<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/Logo_Favicon.ico">
    <link rel="apple-touch-icon" href="/images/Logo_Webclip.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="description" content="Contact Undercover Computing, a New Plymouth-based IT company.">
    <title>Contact | Undercover Computing</title>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <img class="project-name" src="/images/Logo_Landscape-Transparent.png" alt="Undercover Computing Logo">
        <h2 class="project-tagline">New Plymouth-based Tech company for all your computing needs.</h2>
        <nav class="site-nav">
            <a href="/" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Contact</a>
            <a href="/about" class="nav-link">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contact">
            <h2>Contact</h2>
            <p>Send me an email:</p>
            <a href="#" id="email-link" onclick="copyEmail(event)">lewis@undercovercomputing.com</a>
            <p id="confirmation-message" class="hidden-message">Email copied to clipboard!</p>
        </section>

        <section class="ads">
            <div class="slider">
                <img src="/images/Ads/A4_Ad-Email.jpg" alt="Main Ad">
                <img src="/images/Ads/Computer_Repairs_Ad.jpg" alt="Computer Repairs Ad">
                <img src="/images/Ads/WiFi_Services_Facebook_Ad.jpg" alt="WiFi Services Ad">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>Follow me on social media:</p>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/UndercoverComputing/" target="_blank"><img src="/images/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/undercovercomputing/" target="_blank"><img src="/images/instagram.png" alt="Instagram"></a></li>
        </ul>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
